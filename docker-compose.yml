---
version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.1.0
    hostname: zookeeper
    ports:
      - '32181:32181'
    env_file:
      - env/zookeeper.env
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.1.0
    hostname: kafka
    ports:
      - '9092:9092'
      - '29092:29092'
    depends_on:
    - zookeeper
    env_file:
      - env/kafka.env
    extra_hosts:
      - "moby:127.0.0.1"

  solar-panel-app:
    image: rickerlyman/solar-panel-emulator:latest
    depends_on:
      - kafka
    env_file:
      - env/app.env

  streaming-app:
    image: rickerlyman/streaming-app:latest
    depends_on:
      - kafka
    env_file:
      - env/app.env

  weather-provider:
    image: rickerlyman/weather-provider:latest
    depends_on:
      - kafka
    env_file:
      - env/app.env
