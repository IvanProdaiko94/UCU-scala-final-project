---
version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.1.0
    hostname: zookeeper
    ports:
      - '32181:32181'
    env_file:
      - env/zookeeper.env

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.1.0
    hostname: kafka
    ports:
      - '9092:9092'
    depends_on:
    - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./kafka/broker/kafka-logs:/kafka
      - ./kafka/broker/logs:/logs
      - ./kafka/broker/data:/data
    env_file:
      - env/kafka.env

  solar-panel-app:
    image: rickerlyman/solar-panel-emulator:latest
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
    env_file:
      - env/app.env

  streaming-app:
    image: rickerlyman/streaming-app:latest
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
    env_file:
      - env/app.env

  weather-provider:
    image: rickerlyman/weather-provider:latest
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
    env_file:
      - env/app.env
